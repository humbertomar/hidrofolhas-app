<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

    <div padding>

        <form [formGroup]="valForm" (submit)="OnSubmit($event, valForm.value)">
        
            <ion-row>
                <ion-col>
        
                    <ion-list inset class="no-border">
        
                        <img class="logo" src="assets/img/logo-2.png" />
        
                        <ion-item>
                            <ion-input class="form-control" id="exampleInputEmail1" type="email" name="email" placeholder="Digite seu e-mail!"
                        autocomplete="off" formControlName="email" required></ion-input>
                        </ion-item>

                        <br>

                        <button class="login-btn" type="submit" [disabled]="!valForm.valid" ion-button>Redefinir senha!</button>
        
                    </ion-list>
        
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <a style="font-size: 14px; text-align: center;" ion-text color="light" (click)="goToLogin()">Clique aqui para acessar!</a>
                </ion-col>
            </ion-row>

            <br>

            <ion-row>
                <ion-col>
                    <a style="font-size: 14px; text-align: center;" ion-text color="light" (click)="Register()">Clique aqui para criar conta!</a>
                </ion-col>
            </ion-row>
            
        </form>

    </div>
</ion-content>
